{% extends 'base.html' %}
{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded">
          <div class="card-body">
            <h2>Create Movie Petition</h2>
            <hr />
            <p>Request a movie to be added to our catalog. Other users will be able to vote on your request.</p>
            
            {% if template_data.error %}
            <div class="alert alert-danger" role="alert">
              {{ template_data.error }}
            </div>
            {% endif %}
            
            <form method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <label for="movie_title" class="form-label">Movie Title</label>
                <input type="text" 
                       class="form-control" 
                       id="movie_title" 
                       name="movie_title" 
                       required
                       value="{{ template_data.movie_title|default:'' }}"
                       placeholder="Enter the movie title">
              </div>
              
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" 
                          id="description" 
                          name="description" 
                          rows="4" 
                          required
                          placeholder="Why should this movie be added? Include details like genre, year, director, etc.">{{ template_data.description|default:'' }}</textarea>
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn bg-dark text-white">Create Petition</button>
                <a href="{% url 'petitions.index' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
